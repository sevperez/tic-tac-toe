<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous" />
    <link rel="stylesheet" href="design.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <title>Impossible TTT - Design</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="wrapper">
        <nav class="navbar">
          <span class="navbar-text">
            Impossible Tic-Tac-Toe
          </span>
        </nav>
        <div class="container py-4">
          <div id="game-area" class="py-4">
            <form class="mb-4">
              <div class="row">
                <div class="form-group col-sm-4">
                  <label for="firstPlayer">
                    <i class="fa fa-user mr-2" aria-hidden="true"></i>
                    First Player
                  </label>
                  <select class="form-control" name="firstPlayer">
                    <option value="human">Human</option>
                    <option value="computer">Computer</option>
                  </select>
                </div>
                <div class="form-group col-sm-4">
                  <label for="numRounds">
                    <i class="fa fa-refresh mr-2" aria-hidden="true"></i>
                    Rounds
                  </label>
                  <select class="form-control" name="numRounds">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
                <div class="form-group col-sm-4">
                  <label for="playerToken">
                    <i class="fa fa-cog mr-2" aria-hidden="true"></i>
                    Token
                  </label>
                  <input type="text" class="form-control" id="playerToken" name="playerToken" value="X" minlength="1" maxlength="1" />
                </div>
              </div>
              <button type="submit" class="btn btn-block primary-btn">
                Play
              </button>
            </form>
            <div id="board" class="p-4">
              <div class="row">
                <div class="col-4 square">
                  <span>X</span>
                </div>
                <div class="col-4 square">
                  <span>X</span>
                </div>
                <div class="col-4 square">
                  <span>O</span>
                </div>
              </div>
              <div class="row">
                <div class="col-4 square">
                  <span>O</span>
                </div>
                <div class="col-4 square">
                  <span>X</span>
                </div>
                <div class="col-4 square">
                  <span>X</span>
                </div>
              </div>
              <div class="row">
                <div class="col-4 square">
                  <span>X</span>
                </div>
                <div class="col-4 square">
                  <span>O</span>
                </div>
                <div class="col-4 square">
                  <span>O</span>
                </div>
              </div>
            </div> <!-- end board div -->
          </div> <!-- end game-area div -->
          <div id="history">
            <div class="py-4">
              <div class="header">
                <h3>
                  <i class="fa fa-history mr-2" aria-hidden="true"></i>
                  Round History
                </h3>
              </div>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Computer wins!
                  <span class="badge primary-badge">14 June 2018</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Draw
                  <span class="badge primary-badge">14 June 2018</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Draw
                  <span class="badge primary-badge">14 June 2018</span>
                </li>
              </ul>
            </div>
            <div class="py-4">
              <div class="clearfix header">
                <h3 class="d-block float-left">
                  <i class="fa fa-history mr-2" aria-hidden="true"></i>
                  Game History
                </h3>
                <button type="button" class="btn btn-sm danger-btn-outline float-right">
                  <i class="fa fa-trash mr-2" aria-hidden="true"></i>
                  Reset
                </button>
              </div>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Draw
                  <span class="badge primary-badge">8 June 2018</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Computer wins!
                  <span class="badge primary-badge">10 June 2018</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Computer wins!
                  <span class="badge primary-badge">13 June 2018</span>
                </li>
              </ul>
            </div>
          </div> <!-- end history div -->
        </div> <!-- end container div -->
        <div class="push"></div>
      </div>
      <div class="page-footer">
        <div class="px-4">
          <small>
            <i class="fa fa-copyright mr-2" aria-hidden="true"></i>
            Impossible Tic-Tac-Toe
          </small>
        </div>
      </div>
    </div>
  </body>
</html>
